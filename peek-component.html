<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs</title>
</head>
<body>
   
    <div id="app">        
        <counter title="Likes"></counter>
        <counter title="Dislikes"></counter>
    </div>

    <template id="counter-template">
        <div>
            <h1>{{ title }}</h1>
            <button v-on:click="counter += 1">Increment {{ counter }}</button>
        </div>
    </template>
    
    <script src="assets/js/main.js"></script>
    
</body>
</html>
